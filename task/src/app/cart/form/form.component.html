
  <form (ngSubmit)="onSubmit(f)"  #f="ngForm">
    <div class="col-xs-11">
      <p *ngIf="!(street_no && street_no.length > 0)">*Required field</p>
      <p [hidden]="!snum.hasError('pattern')">*Characters only</p>
      <input  class="form-control" [(ngModel)]="street_no" name="street_number" pattern="[a-zA-Z ]*" type="text" placeholder="Street number" #snum="ngModel"  ngModel  required/>
    </div>
    <div class="col-xs-11">
      <p *ngIf="!(street_name && street_name.length > 0)">*Required field</p>
      <p [hidden]="!sname.hasError('pattern')">*Characters only</p>
      <input class="form-control" [(ngModel)]="street_name" name="street_name" pattern="[a-zA-Z ]*" type="text" placeholder="Street name" #sname="ngModel" ngModel required/>
    </div>
    <div class="col-xs-11">
      <p *ngIf="!(country && country.length > 0)">*Required field</p>
      <p [hidden]="!countrys.hasError('pattern')">*Characters only</p>
      <p *ngIf="!(country.length === 0 || country.length > 2)">*Should be more than 2 characters !!</p>
      <input class="form-control" [(ngModel)]="country"  name="country" pattern="[a-zA-Z ]*" type="text" placeholder="Country" #countrys="ngModel" ngModel required/>
    </div>
    <div class="col-xs-11">
      <p *ngIf="!(city && city.length > 0)">*Required field</p>
      <p [hidden]="!citys.hasError('pattern')">*Characters only</p>
      <p *ngIf="!(city.length ===0 || city.length > 2)">*Should be more than 2 characters !!</p>
      <input class="form-control" [(ngModel)]="city"  name="city" pattern="[a-zA-Z ]*" type="text" placeholder="City" #citys="ngModel" ngMode required/>
    </div>
    <div class="col-xs-11">
      <p [hidden]="!zip.hasError('pattern')">*Digits only</p>
      <input class="form-control" [(ngModel)]="zip_code" name="zipcode" pattern="^(0|[1-9][0-9]*)$" type="text" #zip="ngModel" placeholder="Zip code">
    </div>
    <div class="col-xs-11">
      <p *ngIf="!(phone && phone.length > 0)">*Required field atleast one phone number</p>
      <input class="form-control phone" [(ngModel)]="number"  name="phones" type="tel" placeholder="Phone number">
      <button type="button" [disabled]="!(number && number.length > 10)" (click)="addnum()"  class="btn btn-success add">+</button>
    </div>
    <div class="col-xs-11 text-center">
      <button [disabled]="!(f.valid && street_name.length > 1 && street_no.length > 1 && country.length > 1
      && city.length > 1 && phone.length > 0)" type="submit" class="btn btn-primary submit">Submit</button>
    </div>
  </form>
