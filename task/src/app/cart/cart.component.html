<div class="row">
  <!--Oranges-->
  <div class="col-md-3 thumbnail text-center">
    <img src="../../assets/images/oranges.jpg" alt="orange">
    <div class="info">
      <h3>Orange</h3>
      <h4>1$/peice</h4>
      <div class="row">
        <div class="col-xs-6"><h4 class="text-center number">{{orange}}</h4></div>
        <div class="col-xs-2"><button (click)="addorange()" class="btn btn-success"><i class="fas fa-plus-circle"></i></button></div>
        <div class="col-xs-2"><button (click)="suborange()" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button> </div>
      </div>
      <button (click)="addedo()" [disabled]="!erroro" class="btn btn-primary full">Add</button>
    </div>
  </div>

  <!--Apples-->
  <div class="col-md-3 thumbnail text-center">
    <img src="../../assets/images/apple.jpg" alt="apple">
    <div class="info">
      <h3>Apple</h3>
      <h4>0.5$/peice</h4>
      <div class="row">
        <div class="col-xs-6"><h4 class="text-center number">{{apple}}</h4></div>
        <div class="col-xs-2"><button (click)="addapple()" class="btn btn-success"><i class="fas fa-plus-circle"></i></button></div>
        <div class="col-xs-2"><button (click)="subapple()" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button> </div>
      </div>
      <button (click)="addeda()" [disabled]="!errora" class="btn btn-primary full">Add</button>
    </div>
  </div>

  <!--Bananas-->
  <div class="col-md-3 thumbnail text-center">
    <img src="../../assets/images/banana.jpg" alt="apple">
    <div class="info">
      <h3>Banana</h3>
      <h4>0.7$/peice</h4>
      <div class="row">
        <div class="col-xs-6"><h4 class="text-center number">{{banana}}</h4></div>
        <div class="col-xs-2"><button (click)="addbanana()" class="btn btn-success"><i class="fas fa-plus-circle"></i></button></div>
        <div class="col-xs-2"><button (click)="subbanana()" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button> </div>
      </div>
      <button (click)="addedb()" [disabled]="!errorb" class="btn btn-primary full">Add</button>
    </div>
  </div>

  <!--Peaches-->
  <div class="col-md-3 thumbnail text-center">
    <img src="../../assets/images/peaches.jpg" alt="apple">
    <div class="info">
      <h3>Peaches</h3>
      <h4>1.3$/peice</h4>
      <div class="row">
        <div class="col-xs-6"><h4 class="text-center number">{{peaches}}</h4></div>
        <div class="col-xs-2"><button (click)="addpeaches()" class="btn btn-success"><i class="fas fa-plus-circle"></i></button></div>
        <div class="col-xs-2"><button (click)="subpeaches()" class="btn btn-danger"><i class="fas fa-minus-circle"></i></button> </div>
      </div>
    </div>
    <button (click)="addedp()" [disabled]="!errorp" class="btn btn-primary full">Add</button>
  </div>

    <div class="col-xs-11 text-center">
      <h2>My purchase list</h2>
      <h3 *ngIf="!empty">No products are choosen !!!</h3>
      <div class="list-group-item clearfix" *ngFor="let added of addeds; let i = index">
        <div class="pull-left">
          <h3 class="list-group-item-heading">{{added.type}}</h3>
          <p class="list-group-item-text">Amount: {{added.amount}}</p>
        </div>
        <div class="pull-right">
          <button type="submit" (click)="removeproc(added,i)"  class="btn btn-danger">x</button>
        </div>
      </div>
      <button (click)="save_next()" [disabled]="!empty" class="btn btn-primary purchase">Continue Purchase</button>
    </div>
  </div>
<app-form *ngIf="show"></app-form>
